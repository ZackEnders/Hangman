<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<header id="header">
	<div id="keyPress"></div>
	<h1>Hangman</h1>
	<h2>Guess a letter and try to win</h2>
	<p>Click the start button when you're ready. Use the keyboard to select letters. Goodluck!.</p>
</header>
<div id="startButton" class="button" >Start</div>

<div class="wrongLetters">Number of wrong letters left: <div id="guessCounter"></div></div>
<div class="wrongLetters">Wrong letters: <div id="guesses"></div></div>
 
<div id="mainBox"></div>
<div id="notAletter"></div>
<div id ="hint"></div>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
